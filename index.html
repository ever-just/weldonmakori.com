<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Weldon Makori - Personal Website</title>
    <meta name="title" content="Weldon Makori - Personal Website">
    <meta name="description" content="Welcome to Weldon Makori's personal website. Explore my work, projects, education, and professional journey.">
    <meta name="keywords" content="Weldon Makori, portfolio, resume, projects, blog, professional">
    <meta name="author" content="Weldon Makori">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://weldonmakori.com/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://weldonmakori.com/">
    <meta property="og:title" content="Weldon Makori - Personal Website">
    <meta property="og:description" content="Welcome to Weldon Makori's personal website. Explore my work, projects, education, and professional journey.">
    <meta property="og:image" content="https://weldonmakori.com/og-image.jpg">
    <meta property="og:site_name" content="Weldon Makori">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://weldonmakori.com/">
    <meta property="twitter:title" content="Weldon Makori - Personal Website">
    <meta property="twitter:description" content="Welcome to Weldon Makori's personal website. Explore my work, projects, education, and professional journey.">
    <meta property="twitter:image" content="https://weldonmakori.com/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Weldon Makori",
      "url": "https://weldonmakori.com",
      "sameAs": [
        "https://weldon.lol"
      ],
      "jobTitle": "Professional",
      "description": "Personal website showcasing work, projects, education, and professional journey."
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }
        
        p {
            font-size: 1.25rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Hi I'm Weldon!</h1>
            <p>Welcome to my personal website</p>
        </div>
    </main>
</body>
</html>
